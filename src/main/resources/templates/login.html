<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="../fragments/head.html :: head((~{::title},~{::link},~{}))">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/resources/css/form.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <p th:if="${loginError}" class="d-grid gap-3">Wrong user or password</p>
      <form th:action="@{/admin/login}" method="post">
        <img src="/resources/asserts/admin.png" alt="" />
        <h1 class="my-3 h3 fw-normal">Admin Login</h1>
        <div class="form-floating text-center">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="User Name"
            name="username"
          />
          <label for="username">User Name</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
      <br />
      <p><a href="../" th:href="@{/}">Back to home page</a></p>
    </main>
  </body>
</html>
