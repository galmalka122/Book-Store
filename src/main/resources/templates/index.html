<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head
    th:replace="../fragments/head.html :: head((~{::title},~{::link},~{::script}))"
  >
    <title>Book Store</title>
    <link rel="stylesheet" href="/resources/css/index.css" />
    <script src="/resources/js/basket.js"></script>
  </head>
  <body>
    <header th:replace="../fragments/header.html :: header"></header>
    <div class="row mx-auto wrapper pb-3">
      <img
        th:src="@{/resources/asserts/theme.jpg}"
        alt="theme"
        class="img-responsive"
      />
      <div class="centered h1">The Book Store</div>
    </div>
    <div class="container">
      <div class="row pb-3">
        <span class="h2 text-center"> Top Sales!</span>
        <div class="border-bottom"></div>
      </div>
      <div th:switch="${listProducts.size()}" class="col-auto mx-auto pb-3">
        <div th:case="0">no books yet!</div>
        <div th:case="*" class="row row-cols-2 row-cols-lg-5 g-4">
          <div th:each="book : ${listProducts}">
            <div
              th:replace="../fragments/card.html :: card(${book})"
              class="card text-center"
            ></div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a class="btn btn-primary btn-lg" th:href="@{/store}">
          Start Shooping
        </a>
      </div>
    </div>
    <div class="modal-section"></div>
    <div class="toastMsg"></div>
  </body>
</html>
