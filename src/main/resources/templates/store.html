<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="../fragments/head.html :: head((~{::title},~{::link},~{::script}))">
    <title>Book Store</title>
    <link rel="stylesheet" href="/resources/css/index.css" />
    <script src="/resources/js/basket.js"></script>
  </head>
  <body>
    <header th:replace="../fragments/header.html :: header"></header>
    <div class="row mx-auto wrapper pb-3">
      <img
              th:src="@{/resources/asserts/theme.jpg}"
              alt="theme"
              class="img-responsive"
      />
      <div class="centered h1">The Book Store</div>
    </div>
    <div class="container text-center">
      <div class="col-auto mx-auto pb-3">
        <form th:action="@{/store/search/1}" method="get">
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            placeholder="Search"
            size="50"
          />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div th:switch="${listProducts.size()}" class="col-auto mx-auto">
        <div th:case="0" class="text-center">no books to show!</div>
        <div th:case="*" class="row row-cols-2 row-cols-lg-5 g-4 pb-3">
          <div th:each="book : ${listProducts}">
            <div
              th:replace="../fragments/card.html :: card(${book})"
              class="card text-center"
            ></div>
          </div>
        </div>
      </div>
      </div></div>
      <nav  th:replace="../fragments/page-btn.html :: page-btn('store')"></nav></div>
    </div>
    <div class="modal-section"></div>
    <div class="toastMsg"></div>
  </body>
</html>
