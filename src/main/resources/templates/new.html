<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The awesome application</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-Light">
    <table class="table table-borderless">
      <tbody>
        <tr>
          <td>
            <table class="table table-borderless">
              <tr>
                <td>Name:</td>
                <td th:text="${book.name}" class="fw-normal"></td>
              </tr>
              <tr>
                <td>Price:</td>
                <td th:text="${book.price}" class="fw-normal"></td>
              </tr>
              <tr>
                <td>Quaantity:</td>
                <td th:text="${book.quantity}" class="fw-normal"></td>
              </tr>
              <tr>
                <td>Discount:</td>
                <td th:text="${book.discount}" class="fw-normal"></td>
              </tr>
            </table>
          </td>

          <td><img th:src="${book.image}" alt="cover" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
